
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="navbar-container"></div>
  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
      });
  </script>

  <h2 style="text-align:center">ðŸ›’ Your Shopping Cart</h2>
  <div id="cart-container"></div>
  <div style="text-align:center">
    <button id="clear-cart">Clear Cart</button>
  </div>
  <div class="total" id="grand-total"></div>

  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cart-container");
      const totalDiv = document.getElementById("grand-total");
      container.innerHTML = "";
      totalDiv.innerHTML = "";

      if (cart.length === 0) {
        container.innerHTML = "<p style='text-align:center'>Your cart is empty.</p>";
        return;
      }

      let grandTotal = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        grandTotal += itemTotal;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="../uploads/${item.img}" alt="${item.img}">
          <div class="cart-item-details">
            <h3>${item.name || item.img.split(".")[0].toUpperCase()}</h3>
            <p>Category: ${item.type}</p>
            <p>Size: ${item.size}</p>
            <p>Quantity: ${item.quantity}</p>
            <p>Price: â‚¹${item.price.toFixed(2)}</p>
            <p><strong>Total: â‚¹${itemTotal.toFixed(2)}</strong></p>
            <button onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        container.appendChild(div);
      });

      totalDiv.innerHTML = `Grand Total: â‚¹${grandTotal.toFixed(2)}`;
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    document.getElementById("clear-cart").addEventListener("click", () => {
      if (confirm("Are you sure you want to clear the cart?")) {
        localStorage.removeItem("cart");
        renderCart();
      }
    });

    // Initial render
    renderCart();
  </script>
</body>
</html>
