<body>
    <div id="navbar-container"></div>
    <script>
    // Load navbar
    fetch("navbar.html")
        .then(response => response.text())
        .then(data => {
        document.getElementById("navbar-container").innerHTML = data;

        // Attach scrollToCategory only after navbar is loaded
        window.scrollToCategory = function () {
            const query = document.getElementById("search-box").value.toLowerCase();
            const validCategories = ["shirts", "tops", "dresses"];

            const match = validCategories.find(cat => query.includes(cat));
            if (match) {
            const section = document.getElementById(match);
            if (section) {
                section.scrollIntoView({ behavior: "smooth" });
            } else {
                alert("Section exists in search but not in this page.");
            }
            } else {
            alert("No matching category found.");
            }
        };
        });
    </script>
